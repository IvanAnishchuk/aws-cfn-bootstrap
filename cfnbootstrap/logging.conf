[loggers]
keys=root,cfninit,cfnclient,cfnhup

[handlers]
keys=%(conf_handler)s

[formatters]
keys=amzn

[logger_root]
level=NOTSET
handlers=%(conf_handler)s

[logger_cfninit]
level=NOTSET
handlers=%(conf_handler)s
qualname=cfn.init
propagate=0

[logger_cfnhup]
level=NOTSET
handlers=%(conf_handler)s
qualname=cfn.hup
propagate=0

[logger_cfnclient]
level=NOTSET
handlers=%(conf_handler)s
qualname=cfn.client
propagate=0

[handler_default]
class=handlers.RotatingFileHandler
level=%(conf_level)s
formatter=amzn
args=('%(conf_file)s', 'a', 5242880, 5)

[handler_tostderr]
class=StreamHandler
level=%(conf_level)s
formatter=amzn
args=(sys.stderr,)

[formatter_amzn]
format=%(asctime)s [%(levelname)s] %(message)s
datefmt=
class=logging.Formatter